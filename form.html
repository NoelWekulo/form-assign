<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>student registration</title>
    </head>
    <body>
        <form id="student-registration">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required  placeholder="Enter your name"><br>

            <label for="DOB">Date Of Birth :</label>
            <input type="date" id="DOB" name="Date Of Birth" required  placeholder="Enter your  Date Of Birth"><br>

            <label for="gender">Gender :</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="female">Male</option>
                <option value="female">Other</option>
            </select>
            <br>
            <label for="address">Address :</label>
            <textarea id="address" name="Address" rows="3"  required></textarea><br>

            <label for="telephone">Telephone :</label>
            <input type="tel" id="telephone" name="telephone" required ><br>

            <label for="email">Email address :</label>
            <input type="email" id="email" name="email" required ><br>

            <label for="course">Course :</label>
            <input type="text" id="course" name="course" required  ><br>

            <button type="submit">Register</button>
            <button type="button" class="cancel">Cancel</button>
            
            
        </form>
    </body>
</html>
